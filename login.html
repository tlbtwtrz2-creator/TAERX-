<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    background:#ffffff;
    width:350px;
    padding:35px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    animation:fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#333;
}

.input-group{
    margin-bottom:18px;
}

.input-group label{
    font-size:14px;
    color:#555;
}

.input-group input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid #ddd;
    outline:none;
    transition:0.3s;
}

.input-group input:focus{
    border-color:#2c5364;
}

.password-toggle{
    position:relative;
}

.toggle-btn{
    position:absolute;
    left:10px;
    top:38px;
    cursor:pointer;
    font-size:13px;
    color:#2c5364;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#2c5364;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#203a43;
}

.footer{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.footer a{
    color:#2c5364;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
    <h2>تسجيل الدخول</h2>

    <form>
        <div class="input-group">
            <label>البريد الإلكتروني</label>
            <input type="email" placeholder="example@email.com" required>
        </div>

        <div class="input-group password-toggle">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="••••••••" required>
            <span class="toggle-btn" onclick="togglePassword()">إظهار</span>
        </div>

        <button type="submit">دخول</button>
    </form>

    <div class="footer">
        ليس لديك حساب؟ <a href="index.html">إنشاء حساب</a>
    </div>
</div>

<script>
function togglePassword(){
    var pass = document.getElementById("password");
    if(pass.type === "password"){
        pass.type = "text";
    } else {
        pass.type = "password";
    }
}
</script>

</body>
</html>
